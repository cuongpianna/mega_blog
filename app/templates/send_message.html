{% extends "base.html" %}

{% block content %}
    <h1>{{ _('Send Message to %(recipient)s', recipient=recipient) }}</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="POST" action="{{url_for('main.send_message', recipient=recipient)}}">
                {{ form.hidden_tag() }}
                {{ form.message }}
                {{ form.submit }}
            </form>
        </div>
    </div>
{% endblock %}
